
<label class="ml-2" for="movie-id">Get Movies By Id:</label>
<input class="form-control ml-2 mb-2" id="movie-id" [formControl]="movieId" type="text" placeholder="For Example: tt3896198">
<button [disabled]="!movieId.valid"  class="btn btn-primary m-2"  (click)="getMovie(movieId.value)">Get Movie</button>


<!-- Display list of searched movies with id -->
<table  class="table table-striped">
    <thead>
    <tr>
      <th scope="col">Title</th>
      <th scope="col">Released</th>
      <th scope="col">Genre</th>
      <th scope="col">Director</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let movie of movies | async">
      <td>{{ movie.Title }}</td>
      <td>{{ movie.Released }}</td>
      <td>{{ movie.Genre }}</td>
      <td>{{ movie.Director }}</td>
    </tr>
    </tbody>
  </table>
